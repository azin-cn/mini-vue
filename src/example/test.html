<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="../../dist/mini-vue.js"></script>

  <body>
    <div id="app">
      <div v-if="ok.value">v-if</div>
      <div v-else-if="ok.value">v-else-if</div>
      <div v-else>v-else</div>
      <button @click="toggle">toggle</button>
    </div>
    <script>
      const { createApp, ref, reactive } = MiniVue;

      createApp({
        setup() {
          const counter = ref(0);
          const add = () => (counter.value += 3);
          const sub = () => counter.value--;

          // debugger
          const friends = reactive([{ name: "小黄" }, { name: "小黄" }]);
          const newFrined = () => (friends = [...friends, { name: "A" }]);

          const ok = ref(true);
          const toggle = () => {
            ok.value = !ok.value;
            console.log("toggle", ok.value);
          };
          // setInterval(() => {
          //   ok.value = !ok.value;
          // }, 1000);
          return {
            counter,
            add,
            sub,
            friends,
            newFrined,
            ok,
            toggle,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
