<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="../../dist/mini-vue.js"></script>

  <body>
    <!-- <div>Counter：{{counter.value}}</div>
    <button @click="sub">-</button>
    <button @click="add">+</button> -->
    <div class="index"></div>
    <div id="app">
      <div v-for="(frined, index) in friends" :key="frined.name">
        {{index+1 +' · '+ frined.name}}
      </div>
    </div>
    <script>
      const { createApp, ref, reactive } = MiniVue;

      createApp({
        // template: "#template",
        // template写法
        // template: `<div>
        //   <div>Counter：{{counter.value}}</div>
        //     <button @click="sub">-</button>
        //     <button @click="add">+</button>
        //   </div>`,
        setup() {
          const counter = ref(0);
          const add = () => (counter.value += 3);
          const sub = () => counter.value--;
          // debugger
          const friends = reactive([
            { name: "小黄" },
            { name: "小黄" },
          ]);
          return {
            counter,
            add,
            sub,
            friends,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
