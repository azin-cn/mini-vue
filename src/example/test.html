<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="../../dist/mini-vue.js"></script>

  <body>
    <div id="app"></div>
    <script>
      const { createApp, ref, reactive } = MiniVue;

      createApp({
        template: `<div>
          <div>Counterï¼š{{counter.value}}</div>
            <button @click="sub">-</button>
            <button @click="add">+</button>
          </div>`,
        setup() {
          const counter = ref(0);
          const add = () => counter.value+=3;
          const sub = () => counter.value--;
          const ok = ref(true);
          const toggle = () => (ok.value = !ok.value);

          const test = ref("hello");
          return {
            counter,
            add,
            sub,
            ok,
            toggle,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
